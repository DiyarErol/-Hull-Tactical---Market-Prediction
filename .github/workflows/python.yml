name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8

      - name: Lint with flake8
        run: |
          flake8 . --extend-exclude ".venv,models,reports,kaggle_evaluation/core/generated"

      - name: Basic run
        run: |
          python -V
          python -c "print('CI smoke test passed')"