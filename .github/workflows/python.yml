name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8 black pytest

      - name: Lint with flake8
        run: |
          flake8 . --extend-exclude ".venv,models,reports,kaggle_evaluation/core/generated"

      - name: Format check with black
        run: |
          black --check .

      - name: Run tests (if present)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests directory, skipping"; fi

      - name: Basic run
        run: |
          python -V
          python -c "print('CI smoke test passed')"

      - name: Optional audit (if script exists)
        run: |
          if [ -f make_audit.py ]; then python make_audit.py; else echo "No audit script"; fi

      - name: Run advanced pipeline (best-effort)
        run: |
          if [ -f advanced_pipeline.py ]; then python advanced_pipeline.py || echo "advanced_pipeline failed, continuing"; else echo "No advanced pipeline script"; fi

      - name: OOF summary (if metrics exist)
        run: |
          LATEST_JSON=$(ls -t reports/walkforward_oof_fin_*.json 2>/dev/null | head -n 1)
          if [ -f "$LATEST_JSON" ]; then 
            SHARPE=$(python - << 'PY'
import json,sys
import pathlib
p=pathlib.Path(sys.argv[1])
with p.open() as f:
    d=json.load(f)
print(d.get('oof_sharpe_2bps', 'n/a'))
PY
"$LATEST_JSON")
            MAXDD=$(python - << 'PY'
import json,sys
import pathlib
p=pathlib.Path(sys.argv[1])
with p.open() as f:
    d=json.load(f)
print(d.get('oof_max_drawdown', 'n/a'))
PY
"$LATEST_JSON")
            echo "## Walk-Forward OOF (2bps)" >> $GITHUB_STEP_SUMMARY
            echo "- Sharpe: $SHARPE" >> $GITHUB_STEP_SUMMARY
            echo "- Max Drawdown: $MAXDD" >> $GITHUB_STEP_SUMMARY
            echo "- File: $LATEST_JSON" >> $GITHUB_STEP_SUMMARY
          else
            echo "No OOF metrics JSON found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload artifacts (submissions & audit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            submission.csv
            submission_advanced.csv
            audit_report_*.json
            reports/walkforward_oof_equity.png
            reports/walkforward_oof_fin_*.json
          if-no-files-found: warn