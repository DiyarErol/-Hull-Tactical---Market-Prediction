name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8 black pytest

      - name: Lint with flake8
        run: |
          flake8 . --extend-exclude ".venv,models,reports,kaggle_evaluation/core/generated"

      - name: Format check with black
        run: |
          black --check .

      - name: Run tests (if present)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests directory, skipping"; fi

      - name: Basic run
        run: |
          python -V
          python -c "print('CI smoke test passed')"

      - name: Optional audit (if script exists)
        run: |
          if [ -f make_audit.py ]; then python make_audit.py; else echo "No audit script"; fi

      - name: Upload artifacts (submissions & audit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            submission.csv
            submission_advanced.csv
            audit_report_*.json
          if-no-files-found: warn